<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/mp4/bg.mp4" type="video/mp4">
    </video>
  
    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              
              <form class="custom-form" method="post" style="margin: 80px;">
                <h2 class="text-info">My To Do!</h2>
                <br>
                  <div class="form-group">
                    <h5>Verificar cuenta</h5>
                    <label>Para actualizar su contrase√±a ingrese el correo electronico de su cuenta: </label>
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      [(ngModel)]="Usuario.email"
                      [ngModelOptions] = "{standalone:true}"
                      name="email"
                      placeholder="Correo"
                      required="true"
                      pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
                    /></div>
                <div class="input-group-append">
                  <button 
                  class="btn btn-secondary" [routerLink]="['/']" (click)="enviar_correo()" style="margin: 10px;" type="button" id="submit-button">Enviar</button>

                  <button 
                  class="btn btn-danger" [routerLink]="['/login']" style="margin: 10px;" type="button" id="submit-button">Cancelar
                </button>
                </div>
              </form>
              <div class="input-group input-group-newsletter">
                <div></div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
