<body>

    <div class="overlay"></div>
    <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
      <source src="assets/mp4/bg.mp4" type="video/mp4">
    </video>
  
    <div class="masthead">
      <div class="masthead-bg"></div>
      <div class="container h-100">
        <div class="row h-100">
          <div class="col-12 my-auto">
            <div class="masthead-content text-white py-5 py-md-0">
              
              <form class="custom-form" method="post" style="margin: 80px;">
                <h2 class="text-info">My To Do!</h2>
                <br>
                  <div class="form-group">
                    <h5>Restaurar Contraseña</h5>
                    <label>Ingrese su correo: </label>
                  </div>
                <div class="form-group">
                <input
                  type="text"
                  class="form-control"
                  [(ngModel)]="Usuario.email"
                  [ngModelOptions] = "{standalone:true}"
                  name="email"
                  placeholder="prueba12@todo.com"
                  required="true"
                  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
                />
                </div>

                <label>Ingrese su nueva contraseña: </label>

                <div class="form-group">
                  <input
                  type="password"
                  class="form-control"
                  [(ngModel)]="Usuario.password"
                  [ngModelOptions] = "{standalone:true}"
                  name="password"
                  placeholder="Nueva Contrasena"
                  required=""true
                    title="Debe contener al menos un número y una letra mayúscula y minúscula, y al menos 8 caracteres o más"/>
                  </div>
                <div class="input-group-append">
                  <button 
                  class="btn btn-secondary" (click)="cambiar_contrasena()" style="margin: 10px;" type="button" id="submit-button">Guardar</button>
                
                </div>
              </form>
              <div class="input-group input-group-newsletter">
                <div></div>
                
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    
  </body>
